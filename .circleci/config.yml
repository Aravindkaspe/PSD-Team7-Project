version: 2.1

executors:
  docker-executor:
    docker:
      - image: circleci/node:16
    working_directory: ~/repo

jobs:
  test:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Install Dependencies
          command: |
            cd Source
            npm install
     

  build-and-push-docker-image:
    docker:
      - image: circleci/node:14.18.0
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Build Docker Image
          command: docker-compose build
      - run:
          name: Tag Frontend Docker Image
          command: docker tag psd-team7-project-frontend $DOCKERHUB_USERNAME/psd-team7-project-frontend:${CIRCLE_SHA1}
      - run:
          name: Tag Backend Docker Image
          command: docker tag psd-team7-project-backend $DOCKERHUB_USERNAME/psd-team7-project-backend:${CIRCLE_SHA1}
      - run:
          name: Authenticate with Docker Hub
          command: echo "$DOCKERHUB_PASS" | docker login --username $DOCKERHUB_USERNAME --password-stdin
      - run:
          name: Push Docker Image to Docker Hub
          command: docker push $DOCKERHUB_USERNAME/psd-team7-project-frontend:${CIRCLE_SHA1}
      - run:
          name: Push 
          command: docker push $DOCKERHUB_USERNAME/psd-team7-project-backend:${CIRCLE_SHA1}

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - build-and-push-docker-image
          
